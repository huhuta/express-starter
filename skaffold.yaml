apiVersion: skaffold/v1
kind: Config
build:
  artifacts:
    - image: yoyota/express-starter
deploy:
  helm:
    releases:
      - name: express-starter
        namespace: yoyota
        chartPath: helm
        setValueTemplates:
          image.repository: "{{.IMAGE_NAME}}"
          image.tag: "{{.DIGEST_HEX}}"
